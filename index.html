<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Metrics - เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>เข้าสู่ระบบ KPI Dashboard</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">ชื่อผู้ใช้ (Login:)</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">รหัสผ่าน (Pass:)</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">เข้าสู่ระบบ</button>
        <p id="errorMessage" class="message"></p>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // ป้องกันการ Submit Form แบบปกติ
        event.preventDefault();

        // กำหนดข้อมูล Login ที่ถูกต้อง
        const CORRECT_USER = 'admin';
        const CORRECT_PASS = 'Nsocbh';

        // ดึงค่าที่ผู้ใช้กรอก
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorElement = document.getElementById('errorMessage');

        // ตรวจสอบรหัสผ่าน
        if (username === CORRECT_USER && password === CORRECT_PASS) {
            errorElement.textContent = '';
            
            // **การดำเนินการเมื่อ Login สำเร็จ:**
            // 1. เก็บสถานะการ Login (ในตัวอย่างนี้ใช้ SessionStorage)
            sessionStorage.setItem('isLoggedIn', 'true');
            
            // 2. เปลี่ยนเส้นทางไปยังหน้า Dashboard KPI
            // เราจะเปลี่ยนไปที่ 'kpi-dashboard.html'
            window.location.href = 'kpi-dashboard.html';

        } else {
            // แสดงข้อความผิดพลาด
            errorElement.textContent = 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง กรุณาลองอีกครั้ง';
        }
    });
</script>

</body>
</html>
