<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์สาธิต Core Web Vitals Tracker</title>
    
    <script src="https://unpkg.com/web-vitals@3/dist/web-vitals.attribution.iife.js"></script>

    <script>
        // กำหนด Endpoint ของ Server ที่ใช้รับข้อมูล
        const METRICS_ENDPOINT = 'https://your-metrics-server.com/api/collect';

        /**
         * ฟังก์ชันสำหรับส่งข้อมูลเมตริกไปยัง Server
         * @param {Object} data ข้อมูลเมตริกที่จะส่ง
         */
        function sendMetric(data) {
            // เพิ่มข้อมูลบริบท (Context)
            const metricData = {
                ...data,
                page: window.location.pathname,
                device: navigator.userAgent,
                timestamp: new Date().toISOString()
            };

            // แสดงข้อมูลใน Console เพื่อดูผลลัพธ์การเก็บก่อนส่งจริง
            console.log('Metrics Collected and Ready to Send:', metricData);

            // ใช้ sendBeacon เพื่อส่งข้อมูลอย่างมีประสิทธิภาพเมื่อผู้ใช้กำลังจะปิดหน้า
            try {
                const blob = new Blob([JSON.stringify(metricData)], { type: 'application/json' });
                const sent = navigator.sendBeacon(METRICS_ENDPOINT, blob);
                
                // ตรวจสอบว่าส่งสำเร็จหรือไม่ (sendBeacon จะคืนค่า true หากเบราว์เซอร์เริ่มดำเนินการส่ง)
                if (sent) {
                    console.log(`[${data.name}] Data transmission initiated via sendBeacon.`);
                } else {
                    console.warn(`[${data.name}] sendBeacon failed or was not available. Fallback to fetch.`);
                    
                    // Fallback to fetch (อาจล้มเหลวถ้าผู้ใช้ปิดหน้าเร็ว)
                    fetch(METRICS_ENDPOINT, {
                        method: 'POST',
                        body: blob,
                        keepalive: true // สำคัญ: ช่วยให้ Request ส่งเสร็จแม้ผู้ใช้จะปิดหน้า
                    });
                }

            } catch (error) {
                console.error(`[${data.name}] Error during metrics transmission:`, error);
            }
        }

        // 3. เริ่มต้นการเก็บ Core Web Vitals
        
        // LCP (Largest Contentful Paint)
        getLCP(metric => {
            // LCP จะถูกรายงานครั้งเดียวเมื่อโหลดเสร็จสมบูรณ์
            sendMetric({
                name: metric.name,
                value: metric.value,
                rating: metric.rating,
                // element: metric.entries[0]?.element.tagName || 'N/A' // สามารถเก็บ element ที่เป็น LCP ได้
            });
        });

        // CLS (Cumulative Layout Shift)
        getCLS(metric => {
            // CLS จะถูกรายงานครั้งสุดท้ายเมื่อหน้าเว็บถูก unload
            sendMetric({
                name: metric.name,
                value: metric.value,
                rating: metric.rating
            });
        });

        // INP (Interaction to Next Paint)
        getINP(metric => {
            // INP จะถูกรายงานครั้งสุดท้ายเมื่อหน้าเว็บถูก unload
            sendMetric({
                name: metric.name,
                value: metric.value,
                rating: metric.rating
            });
        });

        // FCP (First Contentful Paint) - เมตริกเสริม
        getFCP(metric => {
            sendMetric({
                name: metric.name,
                value: metric.value,
                rating: metric.rating
            });
        });
    </script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }

            /* ตัวอย่างการทำให้เกิด CLS: โหลด Ad ช้าๆ */
            display: none; 
        }
    </style>
</head>
<body>
    
   <div class="header">
        <h1>Dashboard แสดงตัวชี้วัด กลุ่มภาระกิจด้านการพยาบาล โรงพยาบาลชลบุรี</h1>

    </div>
    
    <div class="hero" style="
        background-color: #f0f8ff; 
        padding: 20px;

        border-radius: 8px;
        text-align: center;
        border-left: 5px solid #007bff;
    ">
        <h1 style="color: #007bff; margin-bottom: 5px;">KPI-Dashboard</h1>
        <p style="color: #333; font-size: 1.1em; margin-top: 0;">
    </div>
    <p>ยินดีต้อนรับ, admin. หน้านี้คือ Dashboard ที่คุณสามารถดูตัวชี้วัดได้</p>


    <div id="content-area" class="content">
        <p>นี่คือเนื้อหาหลักของหน้าเว็บ...</p>
        <button onclick="console.log('User interacted');">คลิกเพื่อสร้าง Interaction (INP)</button>
        <p>เลื่อนหน้าลงมาเพื่อดูการทำงานของ Tracker ใน Console</p>
        <div style="height: 500px;"></div>
    </div>

</body>
